name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        redis-version:
          - "4.0"
          - 4.1
          - 4.2
          - 4.3
          - 4.4
          - 4.5
          - 4.6
          - 4.7
          - 4.8
          - latest
        ruby-version:
          - 2.3
          - 2.4
          - 2.5
          - 2.6
          - 2.7
          - "3.0"
          - 3.1
          - 3.2
          - 3.3
          - head
        exclude:
          - { ruby-version: 2.3, redis-version: 4.5 }
          - { ruby-version: 2.3, redis-version: 4.6 }
          - { ruby-version: 2.3, redis-version: 4.7 }
          - { ruby-version: 2.3, redis-version: 4.8 }
          - { ruby-version: 2.3, redis-version: latest }
          - { ruby-version: 2.4, redis-version: latest }
    env:
      REDIS_VERSION: "${{ matrix.redis-version }}"

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
      - run: sudo apt-get install redis-server
      - run: bundle exec rake

  test-activejob:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        redis-version:
          - "4.0"
          - 4.8
          - latest
        ruby-version:
          - 3.1
          - 3.2
          - head
        rails-version:
          - 7.1
          - 7.2
          - "8.0"
          - main
        exclude:
          - { ruby-version: 3.1, rails-version: "8.0" }
          - { ruby-version: 3.1, rails-version: main }
    env:
      REDIS_VERSION: "${{ matrix.redis-version }}"
      BUNDLE_GEMFILE: "test/gemfiles/Gemfile-rails-${{ matrix.rails-version }}"

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
          cache-version: 3
      - run: sudo apt-get install redis-server
      - run: bundle exec rake test:activejob

  test-activejob-integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        redis-version:
          - "4.0"
          - 4.8
          - latest
        ruby-version:
          - 3.1
          - 3.2
          - head
        rails-version:
          - 7.1
          - 7.2
          - "8.0"
          - main
        include:
          - ruby-version: head
            rails-version: "8.0"
            continue-on-error: true
          - ruby-version: head
            rails-version: main
            continue-on-error: true
        exclude:
          - { ruby-version: 3.1, rails-version: "8.0" }
          - { ruby-version: 3.1, rails-version: main }
    env:
      REDIS_VERSION: "${{ matrix.redis-version }}"
      BUNDLE_GEMFILE: "test/gemfiles/Gemfile-rails-${{ matrix.rails-version }}"

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby-version }}"
          bundler-cache: true
          cache-version: 3
      - run: sudo apt-get install redis-server
      - run: bundle exec rake test:activejob:integration

  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - run: bundle exec rubocop
